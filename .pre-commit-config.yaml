# Pre-commit hooks for Language Learning Flashcard App
# Run with: pre-commit run --all-files

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      # Linter
      - id: ruff
        name: ruff lint
        args: [--fix]
        types_or: [python, pyi]
      # Formatter
      - id: ruff-format
        name: ruff format
        types_or: [python, pyi]

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # File formatting
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: fix end of files
      - id: mixed-line-ending
        name: fix mixed line endings
        args: [--fix=lf]

      # JSON/YAML validation
      - id: check-json
        name: check json files
      - id: check-yaml
        name: check yaml files
        exclude: |
          (?x)^(
              railway\.toml
          )$
      - id: check-toml
        name: check toml files

      # Python-specific
      - id: check-ast
        name: check python ast
      - id: check-builtin-literals
        name: check builtin literals
      - id: check-docstring-first
        name: check docstring first
      - id: debug-statements
        name: debug statements (Python)

      # Security
      - id: detect-private-key
        name: detect private keys

      # Branch protection
      - id: no-commit-to-branch
        name: protect master branch
        args: ['--branch', 'master', '--branch', 'main']

  # Custom local hooks
  - repo: local
    hooks:
      # Prevent any changes to master/main (commits, merges, rebases)
      - id: protect-master-from-all-changes
        name: block all changes to master/main
        entry: bash -c 'branch=$(git branch --show-current); if [ "$branch" = "master" ] || [ "$branch" = "main" ]; then echo "ERROR - Direct changes to $branch are not allowed! Create a feature branch instead."; exit 1; fi'
        language: system
        stages:
          - pre-commit
          - pre-merge-commit
        pass_filenames: false
        always_run: true

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: '1.9.2'
    hooks:
      - id: bandit
        name: bandit security check
        args: ['-ll', '--exclude', 'app/routes_original_backup.py']
        exclude: |
          (?x)^(
              src/routes_original_backup\.py|
              simple_.*\.py|
              misc/.*
          )$

# Global settings
default_language_version:
  python: python3.13

# Performance: run hooks in parallel when possible
default_stages: [pre-commit]

# Fail fast - stop on first failure
fail_fast: false

# Minimum version
minimum_pre_commit_version: '3.0.0'
